<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Главная - Друзья</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <header class="page__header"></header>
    <main class="page__content">
      <section class="prices">
        <h2 class="section-title prices__title">Наши ценности</h2>
        <ul class="prices__list">
          <li class="price">
            <img class="price__image" src="../images/education.svg">
            <p class="price__text">Образование и профессионализм</p>
          </li>
          <li class="price">
            <img class="price__image" src="../images/planning.svg">
            <p class="price__text">Планирование и устойчивость</p>
          </li>
          <li class="price">
            <img class="price__image" src="../images/systems.svg">
            <p class="price__text">Системный подход к решениям</p>
          </li>
          <li class="price">
            <img class="price__image" src="../images/partnership.svg">
            <p class="price__text">Объединение и партнерство</p>
          </li>
          <li class="price">
            <img class="price__image" src="../images/measurability.svg">
            <p class="price__text">Измеримый эффект</p>
          </li>
        </ul>
      </section> 
    </main>
    <footer class="page__footer"></footer>
  </body>
</html>
