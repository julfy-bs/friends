<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Главная - Друзья</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <header class="page__header"></header>
    <main class="page__content">
      <section class="subscription">
        <div class="subscription__wrapper">
          <div class="subscription__text-container">
            <h2 class="subscription__title">Подпишитесь на&nbsp;новостную рассылку программы</h2>
            <p class="subscription__text">
              и&nbsp;получайте первыми наши новости и&nbsp;приглашения на&nbsp;семинары/вебинары
            </p>
          </div>
          <form class="subscription__form">
            <div class="subscription__input-wrapper">
              <input class="subscription__input" type="email" placeholder="Введите ваш e-mail" />
              <button class="subscription__clear" type="reset"></button>
            </div>
            <button class="subscription__button" type="submit">Подписаться</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="page__footer"></footer>
    <script src="../scripts/fund.js"></script>
  </body>
</html>
